<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إضافة منتج جديد - EchoShop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: white;
    }
    header {
      background-color: #020617;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .header-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #a3e635;
      text-decoration: none;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    nav a {
      background-color: #2563eb;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #1d4ed8;
    }
    .back-btn {
      background-color: #22c55e !important;
      color: black !important;
    }
    .logout-btn {
      background-color: #ef4444 !important;
    }
    main {
      max-width: 700px;
      margin: 60px auto;
      background-color: #1e293b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      color: #3b82f6;
      margin-bottom: 30px;
    }
    form label {
      display: block;
      margin-bottom: 8px;
      color: #f8fafc;
      font-weight: bold;
    }
    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    form input[type="submit"] {
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
    }
    form input[type="submit"]:hover {
      background-color: #2563eb;
    }
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
  <script>
    function logout() {
      alert("تم تسجيل الخروج.");
      window.location.href = "index-ar.html";
    }
    function goBack() {
      window.history.back();
    }
  </script>
</head>
<body>
  <header>
    <div class="header-container">
      <a href="index-ar.html" class="logo">EchoShop</a>
      <nav>
        <a href="dashboard-ar.html">لوحة التحكم</a>
        <a href="products-ar.html">منتجاتي</a>
        <a href="orders-ar.html">الطلبات</a>
        <a href="settings-ar.html">الإعدادات</a>
        <a href="contact-ar.html">مساعدة</a>
        <a href="#" class="back-btn" onclick="goBack()">عودة</a>
        <a href="#" class="logout-btn" onclick="logout()">تسجيل الخروج</a>
      </nav>
    </div>
  </header>

  <main>
    <h1>إضافة منتج جديد</h1>
    <form>
      <label for="name">اسم المنتج</label>
      <input type="text" id="name" name="name" placeholder="ادخل اسم المنتج" required>

      <label for="category">الفئة</label>
      <input type="text" id="category" name="category" placeholder="مثلاً: إلكترونيات، ملابس..." required>

      <label for="price">السعر (بالجنيه)</label>
      <input type="number" id="price" name="price" placeholder="4500" required>

      <label for="quantity">الكمية المتوفرة</label>
      <input type="number" id="quantity" name="quantity" placeholder="عدد القطع" required>

      <label for="description">وصف المنتج</label>
      <textarea id="description" name="description" rows="4" placeholder="أدخل وصفاً مختصراً للمنتج..."></textarea>

      <label for="imageUrl">رابط صورة المنتج</label>
      <input type="url" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg">

      <label for="imageUpload">أو اختر صورة من جهازك</label>
      <input type="file" id="imageUpload" name="imageUpload" accept="image/*">

      <input type="submit" value="📦 إضافة المنتج">
    </form>
  </main>
</body>
</html>
