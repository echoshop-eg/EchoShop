<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إضافة منتج - EchoShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0f172a;
      color: white;
      margin: 0;
    }
    header {
      background-color: #1e293b;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      color: #a3e635;
      position: relative;
    }
    .logout-btn {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    .back-btn {
      display: inline-block;
      margin: 1rem 2rem;
      background-color: #facc15;
      color: #000;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
    }
    form {
      max-width: 600px;
      background-color: #1e293b;
      padding: 2rem;
      margin: 2rem auto;
      border-radius: 10px;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    input[type="submit"] {
      background-color: #3b82f6;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 30px;
    }
    input[type="submit"]:hover {
      background-color: #2563eb;
    }
  </style>
  <script>
    function logout() {
      alert("تم تسجيل الخروج.");
      window.location.href = "index-ar.html";
    }
  </script>
</head>
<body>
  <header>
    <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
    إضافة منتج جديد - EchoShop
  </header>

  <a class="back-btn" href="admin-dashboard-ar.html">🔙 عودة إلى لوحة التحكم</a>

  <form>
    <label for="name">اسم المنتج</label>
    <input type="text" id="name" placeholder="مثلاً: سماعة لاسلكية" required>

    <label for="category">الفئة</label>
    <input type="text" id="category" placeholder="مثلاً: إلكترونيات، ملابس..." required>

    <label for="price">السعر (بالجنيه)</label>
    <input type="number" id="price" placeholder="مثلاً: 999" required>

    <label for="quantity">الكمية</label>
    <input type="number" id="quantity" placeholder="مثلاً: 50" required>

    <label for="description">وصف المنتج</label>
    <textarea id="description" rows="4" placeholder="أدخل وصفاً مختصراً للمنتج..." required></textarea>

    <label for="imageUrl">رابط صورة المنتج</label>
    <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg">

    <label for="imageUpload">أو اختر صورة من جهازك</label>
    <input type="file" id="imageUpload" accept="image/*">

    <input type="submit" value="📦 إضافة المنتج">
  </form>
</body>
</html>
