<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إضافة منتج جديد - EchoShop</title>
  <link rel="stylesheet" href="dashboard-style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #020617;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #a3e635;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    nav a {
      background-color: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.9rem;
    }
    form {
      background-color: #1e293b;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #f8fafc;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    input[type="submit"] {
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">EchoShop</div>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="products.html">المنتجات</a>
      <a href="dashboard.html">لوحة التحكم</a>
      <a href="orders.html">الطلبات</a>
      <a href="settings.html">الإعدادات</a>
      <a href="contact.html">تواصل معنا</a>
      <a href="about.html">من نحن</a>
      <a href="privacy.html">سياسة الخصوصية</a>
      <a href="register.html">تسجيل تاجر</a>
      <a href="add-product.html">إضافة منتج</a>
      <a href="login.html">تسجيل الدخول</a>
      <a href="signup.html">إنشاء حساب</a>
    </nav>
  </header>

  <div class="sidebar">
    <h2>EchoShop</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="products.html">منتجاتي</a></li>
      <li><a href="orders.html">الطلبات</a></li>
      <li><a href="payments.html">المدفوعات</a></li>
      <li><a href="notifications.html">الإشعارات</a></li>
      <li><a href="settings.html">الإعدادات</a></li>
    </ul>
  </div>

  <div class="main">
    <h1 class="section-title">إضافة منتج جديد</h1>
    <form>
      <label for="name">اسم المنتج</label>
      <input type="text" id="name" name="name" placeholder="ادخل اسم المنتج" required>

      <label for="category">الفئة</label>
      <input type="text" id="category" name="category" placeholder="مثلاً: إلكترونيات، ملابس..." required>

      <label for="price">السعر (بالجنيه)</label>
      <input type="number" id="price" name="price" placeholder="4500" required>

      <label for="quantity">الكمية المتوفرة</label>
      <input type="number" id="quantity" name="quantity" placeholder="عدد القطع" required>

      <label for="description">وصف المنتج</label>
      <textarea id="description" name="description" rows="4" placeholder="أدخل وصفاً مختصراً للمنتج..."></textarea>

      <label for="imageUrl">رابط صورة المنتج</label>
      <input type="url" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg">

      <label for="imageUpload">أو اختر صورة من جهازك</label>
      <input type="file" id="imageUpload" name="imageUpload" accept="image/*">

      <input type="submit" value="📦 إضافة المنتج">
    </form>
  </div>
</body>
</html>
