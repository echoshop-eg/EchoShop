<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - EchoShop</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; margin: 0; background: #0f172a; color: white; }
    header { background: #1e293b; padding: 1rem; text-align: center; font-size: 1.5rem; color: #a3e635; }
    nav { background: #1e3a8a; display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; padding: 1rem; }
    nav a {
      color: white; background: #2563eb; padding: 10px 16px; border-radius: 30px; text-decoration: none;
    }
    nav a:hover { background: #1d4ed8; }
    section { padding: 2rem; max-width: 1200px; margin: auto; }
    .section-box {
      background: #1e293b; padding: 1.5rem; margin-bottom: 2rem; border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .section-box h2 { color: #60a5fa; margin-bottom: 1rem; }
    canvas { background: white; border-radius: 8px; padding: 1rem; }
    footer { text-align: center; padding: 2rem; background: #0f172a; color: #64748b; }
  </style>
  <script>
    const pass = prompt("Enter admin password:");
    if (pass !== "echoadmin2025") {
      alert("Access denied");
      window.location.href = "index.html";
    }

    let timeout;
    function resetTimer() {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        alert("‚ùó Session expired due to inactivity.");
        window.location.href = "index.html";
      }, 300000);
    }

    window.onload = resetTimer;
    document.onmousemove = resetTimer;
    document.onkeypress = resetTimer;
    document.onclick = resetTimer;
    document.onscroll = resetTimer;
  </script>
</head>
<body>

<header>EchoShop Admin Panel</header>

<nav>
  <a href="#reports">Reports</a>
</nav>

<section id="reports" class="section-box">
  <h2>üìä Reports & Earnings</h2>
  <p>Visualize your earnings data:</p>
  <canvas id="dailyChart" width="600" height="300"></canvas>
  <canvas id="monthlyChart" width="600" height="300" style="margin-top: 2rem;"></canvas>
</section>

<footer>&copy; 2025 EchoShop Admin Dashboard</footer>

<script>
  const ctx1 = document.getElementById('dailyChart').getContext('2d');
  new Chart(ctx1, {
    type: 'bar',
    data: {
      labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
      datasets: [{
        label: 'Daily Earnings (EGP)',
        data: [120, 150, 180, 90, 200, 240, 160],
        backgroundColor: '#a3e635'
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false }
      }
    }
  });

  const ctx2 = document.getElementById('monthlyChart').getContext('2d');
  new Chart(ctx2, {
    type: 'line',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
      datasets: [{
        label: 'Monthly Profit (EGP)',
        data: [3000, 3500, 4000, 4500, 4200],
        borderColor: '#3b82f6',
        borderWidth: 2,
        fill: false,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          labels: { color: 'black' }
        }
      }
    }
  });
</script>

</body>
</html>
