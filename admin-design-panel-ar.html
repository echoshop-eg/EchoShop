<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تصميم الأدمن - EchoShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0f172a;
      color: white;
      padding: 2rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    header h1 {
      color: #a3e635;
    }
    .btn {
      padding: 0.5rem 1.2rem;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    .logout-btn { background: #ef4444; color: white; }
    .back-btn { background: #22c55e; color: black; }
    section {
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    section h2 {
      margin-bottom: 1rem;
      color: #38bdf8;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
    }
    input[type="color"], input[type="file"], input[type="number"], input[type="password"], select {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      margin-bottom: 1rem;
      width: 100%;
    }
    .color-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .color-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .submit-btn {
      background: #3b82f6;
      color: white;
      padding: 0.7rem 2rem;
      font-weight: bold;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
    }
    .submit-btn:hover { background: #2563eb; }
    .font-section select {
      width: 100%;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <button class="btn logout-btn" onclick="logout()">تسجيل الخروج</button>
    <h1>لوحة تصميم الأدمن - EchoShop</h1>
    <button class="btn back-btn" onclick="history.back()">عودة</button>
  </header>

  <section>
    <h2>🎨 ألوان الثيم</h2>
    <div class="color-row">
      <div class="color-box">
        <label for="mainBg">الخلفية الرئيسية</label>
        <input type="color" id="mainBg">
      </div>
      <div class="color-box">
        <label for="primary">اللون الأساسي</label>
        <input type="color" id="primary">
      </div>
      <div class="color-box">
        <label for="secondary">اللون الثانوي</label>
        <input type="color" id="secondary">
      </div>
      <div class="color-box">
        <label for="headerColor">لون الهيدر</label>
        <input type="color" id="headerColor">
      </div>
    </div>
  </section>

  <section>
    <h2>🖼️ البنرات واللوجو</h2>
    <label>رفع اللوجو</label>
    <input type="file">
    <label>رفع البنر الرئيسي</label>
    <input type="file">
    <label>رفع بانرات إضافية (أكثر من واحد)</label>
    <input type="file" multiple>
    <label>عدد البانرات المعروضة</label>
    <input type="number" min="1" max="10" value="3">
  </section>

  <section class="font-section">
    <h2>🔤 إعدادات الخط</h2>
    <label>خط العناوين</label>
    <select>
      <option>Roboto</option>
      <option>Arial</option>
      <option>Tahoma</option>
      <option>Georgia</option>
      <option>Verdana</option>
    </select>
    <label>خط المحتوى</label>
    <select>
      <option>Roboto</option>
      <option>Arial</option>
      <option>Tahoma</option>
      <option>Georgia</option>
      <option>Verdana</option>
    </select>
  </section>

  <section>
    <h2>🔒 إعدادات كلمة المرور</h2>
    <label>أدخل كلمة المرور الحالية</label>
    <input type="password" id="oldPass" oninput="revealTemp('oldPass')">

    <label>كلمة المرور الجديدة</label>
    <input type="password" id="newPass" onfocus="hidePass('oldPass')">

    <label>تأكيد كلمة المرور الجديدة</label>
    <input type="password" id="confirmPass">
  </section>

  <section>
    <h2>🧩 مكونات الصفحة</h2>
    <label><input type="checkbox" checked> عرض قسم العروض المميزة</label>
    <label><input type="checkbox" checked> عرض آراء العملاء</label>
    <label><input type="checkbox" checked> عرض قسم الخصومات</label>
    <label><input type="checkbox"> تفعيل تأثيرات التمرير</label>
    <label><input type="checkbox"> عرض زر واتساب العائم</label>
  </section>

  <section>
    <h2>⚙️ إعدادات عامة</h2>
    <label><input type="checkbox"> تفعيل الإشعارات</label>
    <label><input type="checkbox"> وضع الصيانة</label>
    <label>مدة الجلسة (بالدقائق)</label>
    <input type="number" value="5">
  </section>

  <section style="text-align:center">
    <button class="submit-btn">💾 حفظ الإعدادات</button>
    <button class="submit-btn" style="background:#ef4444;margin-left:1rem">إعادة الوضع الافتراضي</button>
  </section>

  <script>
    function logout() {
      alert("تم تسجيل الخروج!");
      location.href = "index-ar.html";
    }
    function revealTemp(id) {
      document.getElementById(id).type = "text";
    }
    function hidePass(id) {
      document.getElementById(id).type = "password";
    }
  </script>
</body>
</html>
