<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Design Panel - EchoShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script type="module" src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0f172a;
      color: white;
      padding: 2rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    header h1 {
      color: #a3e635;
    }
    .btn {
      padding: 0.5rem 1.2rem;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    .logout-btn { background: #ef4444; color: white; }
    .back-btn { background: #22c55e; color: black; }
    section {
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    section h2 {
      margin-bottom: 1rem;
      color: #38bdf8;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
    }
    input[type="color"], input[type="file"], input[type="number"], input[type="password"], select {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      margin-bottom: 1rem;
      width: 100%;
    }
    .color-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .color-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .submit-btn {
      background: #3b82f6;
      color: white;
      padding: 0.7rem 2rem;
      font-weight: bold;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
    }
    .submit-btn:hover { background: #2563eb; }
    .font-section select {
      width: 100%;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <button class="btn logout-btn" onclick="logout()">Logout</button>
    <h1>Admin Design Panel - EchoShop</h1>
    <button class="btn back-btn" onclick="history.back()">Back</button>
  </header>

  <section>
    <h2>üé® Theme Colors</h2>
    <div class="color-row">
      <div class="color-box">
        <label for="mainBg">Main Background</label>
        <input type="color" id="mainBg" onchange="saveSettings()">
      </div>
      <div class="color-box">
        <label for="primary">Primary Accent</label>
        <input type="color" id="primary" onchange="saveSettings()">
      </div>
      <div class="color-box">
        <label for="secondary">Secondary Accent</label>
        <input type="color" id="secondary" onchange="saveSettings()">
      </div>
      <div class="color-box">
        <label for="headerColor">Header Color</label>
        <input type="color" id="headerColor" onchange="saveSettings()">
      </div>
    </div>
  </section>

  <section>
    <h2>üñºÔ∏è Banners and Logo</h2>
    <label>Upload Logo</label>
    <input type="file" onchange="saveSettings()">
    <label>Upload Main Banner</label>
    <input type="file" onchange="saveSettings()">
    <label>Upload Additional Banners (Multiple)</label>
    <input type="file" multiple onchange="saveSettings()">
    <label>Number of Banners Displayed</label>
    <input type="number" min="1" max="10" value="3" onchange="saveSettings()">
  </section>

  <section class="font-section">
    <h2>üî§ Font Settings</h2>
    <label>Title Font</label>
    <select onchange="saveSettings()">
      <option>Roboto</option>
      <option>Arial</option>
      <option>Tahoma</option>
      <option>Georgia</option>
      <option>Verdana</option>
    </select>
    <label>Content Font</label>
    <select onchange="saveSettings()">
      <option>Roboto</option>
      <option>Arial</option>
      <option>Tahoma</option>
      <option>Georgia</option>
      <option>Verdana</option>
    </select>
  </section>

  <section>
    <h2>üîí Password Settings</h2>
    <label>Enter Current Password</label>
    <input type="password" id="oldPass" oninput="revealTemp('oldPass')">

    <label>New Password</label>
    <input type="password" id="newPass" onfocus="hidePass('oldPass')" onchange="saveSettings()">

    <label>Confirm New Password</label>
    <input type="password" id="confirmPass" onchange="saveSettings()">
  </section>

  <section>
    <h2>üß© Page Components</h2>
    <label><input type="checkbox" checked onchange="saveSettings()"> Show Featured Offers Section</label>
    <label><input type="checkbox" checked onchange="saveSettings()"> Show Customer Reviews</label>
    <label><input type="checkbox" checked onchange="saveSettings()"> Show Discounts Section</label>
    <label><input type="checkbox" onchange="saveSettings()"> Enable Scrolling Effects</label>
    <label><input type="checkbox" onchange="saveSettings()"> Show WhatsApp Floating Button</label>
  </section>

  <section>
    <h2>‚öôÔ∏è General Settings</h2>
    <label><input type="checkbox" onchange="saveSettings()"> Enable Notifications</label>
    <label><input type="checkbox" onchange="saveSettings()"> Maintenance Mode</label>
    <label>Session Duration (Minutes)</label>
    <input type="number" value="5" onchange="saveSettings()">
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYRpJvuoCgfppD39Vi8ZCLGjRj3XEuT4c",
      authDomain: "echoshop-de4a2.firebaseapp.com",
      projectId: "echoshop-de4a2",
      storageBucket: "echoshop-de4a2.appspot.com",
      messagingSenderId: "520831479136",
      appId: "1:520831479136:web:c13b15240347b834e46a05",
      measurementId: "G-33719HZKKP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function saveSettings() {
      const settings = {
        mainBg: document.getElementById("mainBg")?.value,
        primary: document.getElementById("primary")?.value,
        secondary: document.getElementById("secondary")?.value,
        headerColor: document.getElementById("headerColor")?.value,
      };

      try {
        await setDoc(doc(db, "admin", "settings"), settings);
        alert("Settings saved successfully!");
      } catch (e) {
        console.error("Error saving settings:", e);
        alert("Error saving settings to Firebase.");
      }
    }

    function logout() {
      alert("Logged out!");
      location.href = "index-en.html";
    }

    function revealTemp(id) {
      document.getElementById(id).type = "text";
    }

    function hidePass(id) {
      document.getElementById(id).type = "password";
    }
  </script>
</body>
</html>
