<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - EchoShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0f172a;
      color: white;
      margin: 0;
    }
    header {
      background-color: #1e293b;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      color: #a3e635;
      font-weight: bold;
      position: relative;
    }
    .logout-btn, .back-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 5px 14px;
      font-size: 0.85rem;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      border: none;
    }
    .logout-btn {
      right: 20px;
      background-color: #ef4444;
      color: white;
    }
    .back-btn {
      left: 20px;
      background-color: #22c55e;
      color: black;
    }
    nav {
      background-color: #1e3a8a;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    nav a {
      background-color: #2563eb;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 0.9rem;
    }
    nav a:hover {
      background-color: #1d4ed8;
    }
    .section {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .section-box {
      background-color: #1e293b;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .section-box h2 {
      color: #60a5fa;
    }
    .section-box p {
      color: #cbd5e1;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #0f172a;
      color: #64748b;
    }
  </style>
  <script>
    const pass = prompt("Enter admin password:");
    if (pass !== "1234") {
      alert("Access denied. Redirecting to homepage.");
      window.location.href = "index.html";
    }
    function logout() {
      alert("Logged out successfully.");
      window.location.href = "index.html";
    }
    function goBack() {
      window.history.back();
    }
  </script>
</head>
<body>

  <header>
    <button class="back-btn" onclick="goBack()">Back</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
    EchoShop Admin Dashboard
  </header>
