<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Theme Settings - EchoShop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: white;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #a3e635;
      margin-bottom: 2rem;
    }
    .section {
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    .section h2 {
      color: #60a5fa;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input, select, button {
      padding: 0.7rem;
      border-radius: 6px;
      border: none;
      margin-bottom: 1rem;
      width: 100%;
    }
    button.save {
      background-color: #22c55e;
      font-weight: bold;
      cursor: pointer;
      width: auto;
    }
    .option-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .flex-row {
      display: flex;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <h1>Admin Theme & Settings Panel</h1>

  <div class="section">
    <h2>Website Theme</h2>
    <label for="theme">Select Theme:</label>
    <select id="theme">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
      <option value="modern">Modern</option>
      <option value="classic">Classic</option>
    </select>
    <label>Live Preview:</label>
    <div style="height:100px; background:#1e293b; border-radius:10px; margin-bottom:1rem;"></div>
    <button class="save">Save Theme</button>
  </div>

  <div class="section">
    <h2>Homepage Sections</h2>
    <label><input type="checkbox" checked> Show Hero Section</label>
    <label><input type="checkbox" checked> Show Promo Banners</label>
    <label><input type="checkbox" checked> Show Top Deals</label>
    <label><input type="checkbox"> Show Testimonials</label>
    <label><input type="checkbox" checked> Enable WhatsApp Support Button</label>
    <button class="save">Save Section Visibility</button>
  </div>

  <div class="section">
    <h2>Upload Logo and Banners</h2>
    <label for="logo">Header Logo:</label>
    <input type="file" id="logo">
    <label for="mainBanner">Main Banner:</label>
    <input type="file" id="mainBanner">
    <label for="promoBanner">Promo Banner:</label>
    <input type="file" id="promoBanner">
    <button class="save">Upload Images</button>
  </div>

  <div class="section">
    <h2>Text Content</h2>
    <label for="heroText">Hero Title:</label>
    <input type="text" id="heroText" placeholder="Shop the latest">
    <label for="heroDesc">Hero Description:</label>
    <input type="text" id="heroDesc" placeholder="Browse our collection of newest arrivals.">
    <button class="save">Save Text</button>
  </div>

  <div class="section">
    <h2>Default Language & Layout</h2>
    <label for="language">Default Language:</label>
    <select id="language">
      <option value="en">English</option>
      <option value="ar">Arabic</option>
    </select>
    <label><input type="checkbox" checked> Enable RTL for Arabic</label>
    <button class="save">Save Language Settings</button>
  </div>

  <div class="section">
    <h2>Security Settings</h2>
    <label for="adminPass">Change Admin Password:</label>
    <input type="password" id="adminPass" placeholder="Enter new password">
    <button class="save">Update Password</button>
    <label for="sessionTime">Session Timeout:</label>
    <select id="sessionTime">
      <option value="5">5 Minutes</option>
      <option value="10">10 Minutes</option>
      <option value="0">Never</option>
    </select>
    <button class="save">Save Security Settings</button>
  </div>

  <div class="section">
    <h2>Advanced Options</h2>
    <label><input type="checkbox"> Maintenance Mode</label>
    <label><input type="checkbox"> Enable Notifications</label>
    <label><input type="checkbox"> Export Settings to File</label>
    <button class="save">Apply Advanced Settings</button>
  </div>

  <div class="section">
    <h2>Reset & Restore</h2>
    <button class="save" style="background-color:#ef4444;">Reset All Settings to Default</button>
  </div>
</body>
</html>
