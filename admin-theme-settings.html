<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Theme Settings - EchoShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0f172a;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e293b;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #a3e635;
      position: relative;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 12px;
    }
    h2 {
      color: #60a5fa;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"],
    select {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    input[type="color"] {
      width: 60px;
      height: 40px;
      border: none;
      margin-left: 1rem;
    }
    .section {
      margin-bottom: 2rem;
    }
    .btn {
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    .btn-save { background-color: #22c55e; color: black; }
    .btn-reset { background-color: #ef4444; color: white; }
    .flex-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0f172a;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      margin: 0.5rem 0;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #0f172a;
      color: #64748b;
    }
  </style>
  <script>
    function togglePasswordVisibility() {
      const pass1 = document.getElementById("admin-pass");
      const pass2 = document.getElementById("confirm-pass");
      if (pass2.value !== "") pass1.type = "password";
    }
  </script>
</head>
<body>
  <header>Admin Theme Settings - EchoShop</header>

  <div class="container">
    <div class="section">
      <h2>Theme Colors</h2>
      <label>Main Background</label>
      <input type="color">
      <label>Text Color</label>
      <input type="color">
      <label>Accent Color</label>
      <input type="color">
    </div>

    <div class="section">
      <h2>Typography</h2>
      <label>Header Font</label>
      <select>
        <option>Roboto</option>
        <option>Arial</option>
        <option>Open Sans</option>
        <option>Tajawal</option>
      </select>
      <label>Body Font</label>
      <select>
        <option>Roboto</option>
        <option>Arial</option>
        <option>Open Sans</option>
        <option>Tajawal</option>
      </select>
    </div>

    <div class="section">
      <h2>Homepage Sections</h2>
      <div class="toggle-row"><label>Hero Section</label><input type="checkbox" checked></div>
      <div class="toggle-row"><label>Banners Section</label><input type="checkbox" checked></div>
      <div class="toggle-row"><label>Testimonials Section</label><input type="checkbox" checked></div>
      <div class="toggle-row"><label>Featured Products</label><input type="checkbox" checked></div>
    </div>

    <div class="section">
      <h2>Promo Banners</h2>
      <label>Upload Main Banner</label>
      <input type="file">
      <label>Upload Additional Promo</label>
      <input type="file">
      <label>Number of Promo Slots</label>
      <input type="number" min="1" max="10" value="2">
    </div>

    <div class="section">
      <h2>Logo</h2>
      <label>Upload Logo</label>
      <input type="file">
    </div>

    <div class="section">
      <h2>Admin Settings</h2>
      <label for="admin-pass">New Password</label>
      <input type="text" id="admin-pass" placeholder="Enter new password" onchange="togglePasswordVisibility()">
      <label for="confirm-pass">Confirm Password</label>
      <input type="password" id="confirm-pass" placeholder="Confirm password">
    </div>

    <div class="section">
      <h2>Options</h2>
      <div class="toggle-row"><label>Enable Notifications</label><input type="checkbox"></div>
      <div class="toggle-row"><label>Maintenance Mode</label><input type="checkbox"></div>
      <label>Session Timeout (minutes)</label>
      <input type="number" min="1" max="60" value="5">
    </div>

    <div class="section flex-row">
      <button class="btn btn-save">üíæ Save Changes</button>
      <button class="btn btn-reset">‚Ü©Ô∏è Reset to Default</button>
    </div>
  </div>

  <footer>
    &copy; 2025 EchoShop Admin. All rights reserved.
  </footer>
</body>
</html>
