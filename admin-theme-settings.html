<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Theme Settings - EchoShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0f172a;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e293b;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      color: #a3e635;
      position: relative;
      font-weight: bold;
    }
    .logout-btn, .back-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 6px 14px;
      font-size: 0.85rem;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    .logout-btn {
      left: 20px;
      background-color: #ef4444;
      color: white;
    }
    .back-btn {
      right: 20px;
      background-color: #22c55e;
      color: black;
    }
    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h2 {
      color: #60a5fa;
      margin-top: 2rem;
    }
    .section {
      background-color: #1e293b;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .color-picker {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
    }
    input[type="color"] {
      width: 100%;
      height: 50px;
      border-radius: 10px;
      border: none;
    }
    .submit-btn {
      background-color: #3b82f6;
      color: white;
      font-weight: bold;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 2rem;
    }
    .submit-btn:hover {
      background-color: #2563eb;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #0f172a;
      color: #64748b;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <button class="logout-btn" onclick="logout()">Logout</button>
    <a class="back-btn" href="admin-dashboard.html">Back</a>
    Admin Theme Settings - EchoShop
  </header>

  <div class="container">

    <section class="section">
      <h2>üé® Theme Colors</h2>
      <div class="color-picker">
        <label>Main Background</label>
        <input type="color" value="#0f172a">
        <label>Primary Accent</label>
        <input type="color" value="#2563eb">
        <label>Secondary Accent</label>
        <input type="color" value="#a3e635">
        <label>Header Color</label>
        <input type="color" value="#1e293b">
      </div>
    </section>

    <section class="section">
      <h2>üñºÔ∏è Banners & Logos</h2>
      <label>Upload Logo</label>
      <input type="file">
      <label>Upload Main Banner</label>
      <input type="file">
      <label>Upload Promo Banner</label>
      <input type="file">
    </section>

    <section class="section">
      <h2>üìÑ Homepage Sections</h2>
      <label><input type="checkbox" checked> Show Hero Section</label>
      <label><input type="checkbox" checked> Show Banners</label>
      <label><input type="checkbox" checked> Show Testimonials</label>
      <label><input type="checkbox" checked> Show Featured Products</label>
    </section>

    <section class="section">
      <h2>üîê Security Settings</h2>
      <label>Change Admin Password</label>
      <input type="password" placeholder="New password">
      <label>Session Timeout (in minutes)</label>
      <input type="number" placeholder="5">
    </section>

    <section class="section">
      <h2>‚öôÔ∏è Advanced Options</h2>
      <label><input type="checkbox"> Enable Maintenance Mode</label>
      <label><input type="checkbox" checked> Enable Notifications</label>
      <label>Export Settings</label>
      <button class="submit-btn">Export</button>
      <label>Reset to Default</label>
      <button class="submit-btn" style="background:#ef4444;">Reset</button>
    </section>

    <button class="submit-btn">üíæ Save Changes</button>
  </div>

  <footer>
    &copy; 2025 EchoShop. Admin Panel.
  </footer>

  <script>
    function logout() {
      alert("You have been logged out.");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
