<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تواصل معنا - EchoShop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e3a8a);
      color: white;
    }
    header {
      background-color: #1e293b;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #a3e635;
      text-decoration: none;
    }
    nav a {
      background-color: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      text-decoration: none;
      margin-left: 0.5rem;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #60a5fa;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #2563eb;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    footer {
      background-color: #0f172a;
      text-align: center;
      padding: 1rem;
      color: #94a3b8;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo">EchoShop</a>
    <nav>
      <a href="dashboard.html">لوحة التحكم</a>
      <a href="orders.html">الطلبات</a>
      <a href="products.html">المنتجات</a>
    </nav>
  </header>

  <main>
    <h2>تواصل معنا</h2>
    <form>
      <label for="name">الاسم</label>
      <input type="text" id="name" placeholder="ادخل اسمك" required>

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" placeholder="you@example.com" required>

      <label for="message">رسالتك</label>
      <textarea id="message" rows="5" placeholder="اكتب رسالتك هنا..." required></textarea>

      <button type="submit">إرسال</button>
    </form>
  </main>

  <footer>
    &copy; 2025 EchoShop - جميع الحقوق محفوظة
  </footer>

</body>
</html>
