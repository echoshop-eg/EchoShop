<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إعدادات الثيم والبنرات - لوحة تحكم الأدمن</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0f172a;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e293b;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      color: #a3e635;
      position: relative;
      font-weight: bold;
    }
    .logout-btn, .back-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 5px 14px;
      font-size: 0.85rem;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      border: none;
    }
    .logout-btn {
      left: 20px;
      background-color: #ef4444;
      color: white;
    }
    .back-btn {
      right: 20px;
      background-color: #22c55e;
      color: black;
    }
    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h2 {
      color: #60a5fa;
    }
    .themes, .banners {
      margin-bottom: 2rem;
    }
    .theme-option {
      display: inline-block;
      width: 100px;
      height: 100px;
      border-radius: 8px;
      margin: 0.5rem;
      cursor: pointer;
      border: 3px solid transparent;
    }
    .theme-option:hover {
      border: 3px solid #a3e635;
    }
    .banner-settings {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .banner-settings input {
      padding: 0.5rem;
      width: 100%;
      border-radius: 5px;
      border: none;
    }
    .banner-section {
      background: #1e293b;
      padding: 1rem;
      border-radius: 10px;
    }
    .save-btn {
      padding: 0.7rem 2rem;
      background-color: #22c55e;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      color: black;
      font-weight: bold;
      margin-top: 1rem;
    }
    label {
      display: block;
      margin-top: 0.5rem;
    }
    .nav-links {
      margin: 1rem 0 2rem;
    }
    .nav-links a {
      display: inline-block;
      margin: 0.2rem;
      padding: 0.4rem 0.8rem;
      background: #2563eb;
      color: white;
      border-radius: 15px;
      text-decoration: none;
    }
    .nav-links a:hover {
      background: #1d4ed8;
    }
  </style>
  <script>
    function logout() {
      alert("تم تسجيل الخروج.");
      window.location.href = "index-ar.html";
    }
    function goBack() {
      window.history.back();
    }

    document.addEventListener("DOMContentLoaded", function () {
      const themeOptions = document.querySelectorAll(".theme-option");
      themeOptions.forEach(option => {
        option.addEventListener("click", () => {
          const selectedColor = option.style.background;
          document.body.style.background = selectedColor;
          localStorage.setItem("theme", selectedColor);
        });
      });

      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        document.body.style.background = savedTheme;
      }
    });
  </script>
</head>
<body>

  <header>
    <a class="back-btn" href="#" onclick="goBack()">🔙 عودة</a>
    <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
    إعدادات الثيم والبنرات - EchoShop
  </header>

  <div class="container">

    <div class="nav-links">
      <a href="products-ar.html">المنتجات</a>
      <a href="orders-ar.html">الطلبات</a>
      <a href="settings-ar.html">الإعدادات</a>
      <a href="add-product-ar.html">إضافة منتج</a>
      <a href="contact-ar.html">تواصل معنا</a>
    </div>

    <section class="themes">
      <h2>اختر شكل الموقع</h2>
      <div>
        <div class="theme-option" style="background: #0f172a" title="داكن"></div>
        <div class="theme-option" style="background: #ffffff" title="فاتح"></div>
        <div class="theme-option" style="background: linear-gradient(to right, #14b8a6, #0ea5e9)" title="أزرق-أخضر"></div>
        <div class="theme-option" style="background: #facc15" title="أصفر"></div>
        <div class="theme-option" style="background: #dc2626" title="أحمر"></div>
        <div class="theme-option" style="background: #9333ea" title="بنفسجي"></div>
      </div>
    </section>

    <section class="banners">
      <h2>التحكم في البانر الرئيسي</h2>
      <div class="banner-section">
        <label for="banner1">رابط صورة البانر:</label>
        <input type="text" id="banner1" placeholder="https://example.com/banner1.jpg">
        <label for="banner1-width">العرض (بالبكسل):</label>
        <input type="number" id="banner1-width" placeholder="100%">
        <label for="banner1-height">الارتفاع (بالبكسل):</label>
        <input type="number" id="banner1-height" placeholder="300">
        <label for="banner1-visible">
          <input type="checkbox" id="banner1-visible" checked>
          عرض هذا البانر
        </label>
      </div>
    </section>

    <button class="save-btn">💾 حفظ الإعدادات</button>
  </div>
</body>
</html>
