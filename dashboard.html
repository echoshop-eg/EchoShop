<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم - EchoShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: white;
    }
    header {
      background-color: #1e293b;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #a3e635;
      text-decoration: none;
    }
    nav a {
      background-color: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      text-decoration: none;
      margin-left: 0.5rem;
    }
    main {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background-color: #1e293b;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .card h3 {
      margin-bottom: 1rem;
      color: #60a5fa;
    }
    .card p {
      font-size: 1rem;
      color: #cbd5e1;
    }
    footer {
      background-color: #0f172a;
      text-align: center;
      padding: 1rem;
      color: #64748b;
      margin-top: 2rem;
    }
    @media (max-width: 600px) {
      nav {
        justify-content: center;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">EchoShop</a>
    <nav>
      <a href="products.html">المنتجات</a>
      <a href="orders.html">الطلبات</a>
      <a href="settings.html">الإعدادات</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h3>عدد الطلبات</h3>
      <p>34 طلب جديد هذا الأسبوع</p>
    </div>
    <div class="card">
      <h3>عدد المنتجات</h3>
      <p>تمت إضافة 12 منتج جديد</p>
    </div>
    <div class="card">
      <h3>إجمالي الأرباح</h3>
      <p>+24,000 ج.م خلال هذا الشهر</p>
    </div>
    <div class="card">
      <h3>الإشعارات</h3>
      <p>4 رسائل غير مقروءة</p>
    </div>
  </main>

  <footer>
    &copy; 2025 EchoShop - لوحة التحكم
  </footer>
</body>
</html>
