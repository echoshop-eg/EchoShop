<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoShop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #a3e635;
    }
    .lang-btn, .login-btn, .help-btn {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 0.4rem 1rem;
      margin-left: 0.5rem;
      border-radius: 20px;
      cursor: pointer;
    }
    main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      flex: 1;
    }
    .text-box {
      max-width: 50%;
    }
    .text-box h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .text-box p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .shop-btn {
      background: #a3e635;
      color: black;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px #84cc16;
    }
    .bag-img {
      width: 320px;
      height: auto;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #0f172a;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Echo</div>
    <div>
      <button class="help-btn" id="helpBtn">Help</button>
      <button class="login-btn" onclick="location.href='login.html'">Login</button>
      <button class="lang-btn" id="langBtn">عربي</button>
    </div>
  </header>  <main>
    <div class="text-box">
      <h1>Shop the latest</h1>
      <p>Browse our collection of newest arrivals.</p>
      <button class="shop-btn" onclick="location.href='products.html'">Shop Now</button>
    </div>
    <div>
      <img src="bag-illustration.png" alt="Shopping Bag" class="bag-img" />
    </div>
  </main>  <footer>
    &copy; 2025 EchoShop. All rights reserved.
  </footer>  <script>
    const langBtn = document.getElementById("langBtn");
    const helpBtn = document.getElementById("helpBtn");
    let isEnglish = true;

    langBtn.addEventListener("click", () => {
      isEnglish = !isEnglish;
      document.documentElement.lang = isEnglish ? 'en' : 'ar';
      document.body.dir = isEnglish ? 'ltr' : 'rtl';
      langBtn.textContent = isEnglish ? 'عربي' : 'English';
      helpBtn.textContent = isEnglish ? 'Help' : 'مساعدة';
    });
  </script></body>
</html>
