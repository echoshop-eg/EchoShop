<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoShop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e3a8a);
      color: white;
      height: 100vh;
      overflow: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #a3e635;
    }
    .lang-btn {
      background: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 4rem;
      height: calc(100vh - 120px);
    }
    .text-box {
      max-width: 50%;
    }
    .text-box h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .text-box p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #cbd5e1;
    }
    .shop-btn {
      background-color: #a3e635;
      color: #000;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 20px #a3e63580;
    }
    .graphic-box {
      width: 300px;
      height: 300px;
      background: url('bag-illustration.png') no-repeat center center / contain;
    }
    @media (max-width: 768px) {
      main {
        flex-direction: column;
        align-items: flex-start;
        padding: 2rem;
      }
      .text-box {
        max-width: 100%;
        margin-bottom: 2rem;
      }
      .graphic-box {
        width: 200px;
        height: 200px;
        align-self: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Echo</div>
    <button class="lang-btn">English</button>
  </header>

  <main>
    <div class="text-box">
      <h2>Shop the latest</h2>
      <p>Browse our collection of newest arrivals.</p>
      <a href="products.html" class="shop-btn">Shop Now</a>
    </div>
    <div class="graphic-box"></div>
  </main>
</body>
</html>
