<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EchoShop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f172a, #1e3a8a);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: left;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
    }

    .text-content {
      max-width: 500px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #cbd5e1;
    }

    .shop-btn {
      background-color: #a3e635;
      color: #000;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .shop-btn:hover {
      background-color: #bef264;
    }

    .language-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .image-content img {
      max-width: 350px;
      width: 100%;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .text-content {
        max-width: 100%;
      }

      .image-content img {
        max-width: 250px;
      }

      .language-btn {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <button class="language-btn">English</button>

  <div class="container">
    <div class="text-content">
      <h1>Shop the latest</h1>
      <p>Browse our collection of newest arrivals.</p>
      <button class="shop-btn" onclick="window.location.href='products.html'">Shop Now</button>
    </div>
    <div class="image-content">
      <img src="https://i.ibb.co/TYq7mGb/shopping-bag.png" alt="Shopping Bag">
    </div>
  </div>

</body>
</html>
