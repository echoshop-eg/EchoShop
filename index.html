<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoShop</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: #fff;
      min-height: 100vh;
      position: relative;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #a3e635;
    }

    .lang-btn, .login-btn, .help-btn, .contact-btn {
      background: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-left: 0.5rem;
    }

    .hero {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      height: calc(100vh - 120px);
      max-width: 600px;
      margin: auto;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .shop-btn {
      background-color: #a3e635;
      color: #000;
      padding: 1rem 2rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #a3e635;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .action-buttons {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Echo</div>
    <div class="action-buttons">
      <button class="help-btn" id="helpBtn">Help</button>
      <button class="contact-btn" onclick="location.href='contact.html'">Contact Us</button>
      <button class="login-btn" onclick="location.href='login.html'">Login</button>
      <button class="lang-btn" id="langBtn">عربي</button>
    </div>
  </header>

  <main class="hero">
    <h1 id="mainTitle">Shop the latest</h1>
    <p id="mainSubtitle">Browse our collection of newest arrivals.</p>
    <a href="products.html" class="shop-btn" id="shopBtn">Shop Now</a>
  </main>

  <footer>
    © 2025 EchoShop. All rights reserved.
  </footer>

  <script>
    const langBtn = document.getElementById("langBtn");
    const helpBtn = document.getElementById("helpBtn");
    const mainTitle = document.getElementById("mainTitle");
    const mainSubtitle = document.getElementById("mainSubtitle");
    const shopBtn = document.getElementById("shopBtn");

    let currentLang = "en";

    langBtn.addEventListener("click", () => {
      if (currentLang === "en") {
        document.documentElement.lang = "ar";
        document.documentElement.dir = "rtl";
        langBtn.textContent = "English";
        helpBtn.textContent = "مساعدة";
        mainTitle.textContent = "تسوق الأحدث";
        mainSubtitle.textContent = "تصفح أحدث مجموعاتنا من المنتجات.";
        shopBtn.textContent = "ابدأ التسوق";
        currentLang = "ar";
      } else {
        document.documentElement.lang = "en";
        document.documentElement.dir = "ltr";
        langBtn.textContent = "عربي";
        helpBtn.textContent = "Help";
        mainTitle.textContent = "Shop the latest";
        mainSubtitle.textContent = "Browse our collection of newest arrivals.";
        shopBtn.textContent = "Shop Now";
        currentLang = "en";
      }
    });
  </script>
</body>
</html>
