<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e3a8a);
      color: white;
    }
    header {
      background-color: #0f172a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #a3e635;
    }
    .nav-buttons {
      display: flex;
      gap: 1rem;
    }
    .nav-buttons button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
    }
    .hero {
      text-align: left;
      padding: 4rem 2rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
    .hero-text {
      max-width: 500px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .hero .shop-btn {
      background-color: #a3e635;
      color: black;
      font-weight: bold;
      padding: 1rem 2rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 20px #a3e635;
    }
    .hero-img {
      width: 300px;
      height: 300px;
      background: url('https://cdn-icons-png.flaticon.com/512/891/891419.png') no-repeat center/contain;
    }
    .sections {
      padding: 2rem;
    }
    .section-title {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
    }
    .product-card {
      background-color: #1e293b;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      margin-bottom: 1rem;
    }
    .product-card h4 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    footer {
      text-align: center;
      background-color: #0f172a;
      padding: 2rem;
      margin-top: 3rem;
      color: #94a3b8;
    }
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-img {
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Echo</div>
    <div class="nav-buttons">
      <button onclick="alert('Login coming soon!')">Login</button>
      <button onclick="toggleLang()" id="langBtn">Arabic</button>
      <button onclick="alert('Contact Us page coming soon!')">Help</button>
    </div>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Shop the latest</h1>
      <p>Browse our collection of newest arrivals.</p>
      <button class="shop-btn" onclick="location.href='products.html'">Shop Now</button>
    </div>
    <div class="hero-img"></div>
  </section>

  <section class="sections">
    <div class="section-title">Top Deals</div>
    <div class="products-grid">
      <div class="product-card">
        <img src="https://cdn-icons-png.flaticon.com/512/2784/2784445.png" alt="Smartphone">
        <h4>Smartphones</h4>
      </div>
      <div class="product-card">
        <img src="https://cdn-icons-png.flaticon.com/512/2886/2886123.png" alt="Shoes">
        <h4>Shoes</h4>
      </div>
      <div class="product-card">
        <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="Headphones">
        <h4>Headphones</h4>
      </div>
      <div class="product-card">
        <img src="https://cdn-icons-png.flaticon.com/512/2972/2972787.png" alt="Home Tools">
        <h4>Home Tools</h4>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 EchoShop. All rights reserved.
  </footer>

  <script>
    function toggleLang() {
      const langBtn = document.getElementById('langBtn');
      if (langBtn.textContent === 'Arabic') {
        langBtn.textContent = 'English';
        alert('سيتم التحويل إلى اللغة العربية قريبًا!');
      } else {
        langBtn.textContent = 'Arabic';
        alert('Will switch back to English soon!');
      }
    }
  </script>
</body>
</html>
