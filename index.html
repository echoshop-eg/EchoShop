<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EchoShop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background-color: #1e3a8a;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
      text-align: center;
    }
    button {
      background-color: #3b82f6;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin: 10px;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 3rem;
    }
    .feature {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 250px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #e2e8f0;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>مرحبًا بك في EchoShop</h1>
    <p>منصتك الموثوقة للتسوق الرقمي</p>
    <button onclick="location.href='products.html'">تصفح المنتجات</button>
    <button onclick="location.href='dashboard.html'">لوحة تحكم التاجر</button>
  </header>

  <div class="container">
    <h2>مميزات منصتنا</h2>
    <div class="features">
      <div class="feature">
        <h3>سهولة الاستخدام</h3>
        <p>واجهة بسيطة وسريعة التصفح لجميع المستخدمين.</p>
      </div>
      <div class="feature">
        <h3>دعم فني متواصل</h3>
        <p>فريقنا جاهز دائمًا لمساعدتك على مدار الساعة.</p>
      </div>
      <div class="feature">
        <h3>خيارات دفع متعددة</h3>
        <p>نقدم حلول دفع مرنة وآمنة تناسب الجميع.</p>
      </div>
    </div>
  </div>

  <footer>
    جميع الحقوق محفوظة © EchoShop 2025
  </footer>
</body>
</html>
