<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoShop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #a3e635;
    }

    .lang-btn {
      background-color: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      flex-wrap: wrap;
    }

    .text-box {
      max-width: 500px;
    }

    .text-box h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .text-box p {
      font-size: 1.2rem;
      color: #cbd5e1;
    }

    .shop-btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #a3e635;
      color: black;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 0 10px #a3e635;
      cursor: pointer;
    }

    .graphic {
      width: 300px;
      height: 300px;
      background: url("bag.png") no-repeat center center;
      background-size: contain;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    footer {
      margin-top: 4rem;
      padding: 2rem;
      background-color: #0f172a;
      text-align: center;
      color: #94a3b8;
    }

    .help-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      padding: 0.5rem 1rem;
      background-color: #10b981;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 0 10px #10b981;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
        align-items: flex-start;
      }
      .graphic {
        margin-top: 2rem;
      }
    }
  </style>
</head>

<body>
  <button class="help-btn" onclick="alert('How can we help you?')">Help</button>
  <header>
    <div class="logo">Echo</div>
    <button class="lang-btn" onclick="switchLang()">English</button>
  </header>

  <main>
    <div class="text-box">
      <h2>Shop the latest</h2>
      <p>Browse our collection of newest arrivals.</p>
      <button class="shop-btn" onclick="location.href='products.html'">Shop Now</button>
    </div>
    <div class="graphic"></div>
  </main>

  <footer>
    Â© 2025 EchoShop. All rights reserved.
  </footer>

  <script>
    function switchLang() {
      alert('Language switching feature coming soon!');
    }
  </script>
</body>

</html>
