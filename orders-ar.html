    }

      background-color: #1e293b;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #334155;

    th {
      background-color: #2563eb;

    tr:hover {

    footer {

      padding: 2rem;
      background-color: #0f172a;
