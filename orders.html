<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الطلبات - EchoShop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: white;
    }

    header {
      background-color: #020617;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .header-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #a3e635;
      text-decoration: none;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    nav a {
      background-color: #2563eb;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #1d4ed8;
    }

    main {
      max-width: 1000px;
      margin: 60px auto;
      background-color: #1e293b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #3b82f6;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #0f172a;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #334155;
    }

    th {
      background-color: #1e293b;
      color: #60a5fa;
    }

    tr:hover {
      background-color: #334155;
    }

    .status-pending {
      color: #facc15;
    }

    .status-shipped {
      color: #34d399;
    }

    .status-delivered {
      color: #4ade80;
    }

    .status-cancelled {
      color: #f87171;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      table {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <a href="index.html" class="logo">EchoShop</a>
      <nav>
        <a href="dashboard.html">لوحة التحكم</a>
        <a href="products.html">منتجاتي</a>
        <a href="add-product.html">إضافة منتج</a>
        <a href="settings.html">الإعدادات</a>
        <a href="contact.html">مساعدة</a>
      </nav>
    </div>
  </header>

  <main>
    <h1>الطلبات</h1>
    <table>
      <thead>
        <tr>
          <th>رقم الطلب</th>
          <th>العميل</th>
          <th>المنتج</th>
          <th>الكمية</th>
          <th>السعر الكلي</th>
          <th>الحالة</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>#1001</td>
          <td>أحمد محمد</td>
          <td>سماعة بلوتوث</td>
          <td>1</td>
          <td>250 ج</td>
          <td class="status-shipped">تم الشحن</td>
        </tr>
        <tr>
          <td>#1002</td>
          <td>ليلى علي</td>
          <td>باور بانك</td>
          <td>2</td>
          <td>800 ج</td>
          <td class="status-pending">قيد الانتظار</td>
        </tr>
        <tr>
          <td>#1003</td>
          <td>كريم سمير</td>
          <td>ساعة ذكية</td>
          <td>1</td>
          <td>1750 ج</td>
          <td class="status-delivered">تم التوصيل</td>
        </tr>
        <tr>
          <td>#1004</td>
          <td>منى عادل</td>
          <td>كابل USB</td>
          <td>3</td>
          <td>225 ج</td>
          <td class="status-cancelled">تم الإلغاء</td>
        </tr>
      </tbody>
    </table>
  </main>

</body>
</html>
