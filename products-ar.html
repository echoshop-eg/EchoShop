<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منتجاتي - EchoShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0f172a;
      color: white;
      margin: 0;
    }
    header {
      background-color: #1e293b;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      color: #a3e635;
      position: relative;
    }
    .logout-btn {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    .back-btn {
      display: inline-block;
      margin: 1rem 2rem;
      background-color: #facc15;
      color: #000;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
    }
    h2 {
      text-align: center;
      margin-top: 2rem;
      color: #3b82f6;
    }
    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      padding: 2rem;
    }
    .product-card {
      background-color: #1e293b;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      width: 250px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .product-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 1rem;
    }
    .product-card h3 {
      margin: 0.5rem 0;
    }
    .product-card .price {
      color: #a3e635;
      font-size: 1.2rem;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #0f172a;
      color: #64748b;
      margin-top: 2rem;
    }
  </style>
  <script>
    function logout() {
      alert("تم تسجيل الخروج.");
      window.location.href = "index-ar.html";
    }
  </script>
</head>
<body>

  <header>
    <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
    منتجاتي - EchoShop
  </header>

  <a class="back-btn" href="admin-dashboard-ar.html">🔙 عودة إلى لوحة التحكم</a>

  <h2>المنتجات الحالية</h2>

  <section class="products">
    <div class="product-card">
      <img src="https://cdn-icons-png.flaticon.com/512/2920/2920031.png" alt="موبايل">
      <h3>موبايل ذكي</h3>
      <p class="price">5999 جنيه</p>
      <p>أداء عالي وكاميرا رائعة.</p>
    </div>
    <div class="product-card">
      <img src="https://cdn-icons-png.flaticon.com/512/3794/3794434.png" alt="سماعات">
      <h3>سماعات بلوتوث</h3>
      <p class="price">999 جنيه</p>
      <p>عزل ضوضاء وبطارية تدوم طويلاً.</p>
    </div>
    <div class="product-card">
      <img src="https://cdn-icons-png.flaticon.com/512/10617/10617159.png" alt="ساعة ذكية">
      <h3>ساعة ذكية</h3>
      <p class="price">1750 جنيه</p>
      <p>مظهر أنيق ومتابعة صحية شاملة.</p>
    </div>
  </section>

  <footer>
    &copy; 2025 EchoShop. جميع الحقوق محفوظة.
  </footer>
</body>
</html>
