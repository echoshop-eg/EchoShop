<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المنتجات - EchoShop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: white;
    }
    header {
      background-color: #0f172a;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .header-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #a3e635;
      text-decoration: none;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    nav a {
      background-color: #2563eb;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #1d4ed8;
    }
    h2 {
      text-align: center;
      margin: 2rem 0 1rem;
      font-size: 2rem;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .product-card {
      background-color: #1e293b;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .product-card img {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }
    .product-card h3 {
      margin: 0.5rem 0;
    }
    .product-card .price {
      color: #a3e635;
      font-size: 1.2rem;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      background-color: #0f172a;
      color: #94a3b8;
    }
    @media (max-width: 768px) {
      nav {
        justify-content: center;
      }
      .products-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <a href="index-ar.html" class="logo">EchoShop</a>
      <nav>
        <a href="index-ar.html">الرئيسية</a>
        <a href="login-ar.html">تسجيل الدخول</a>
        <a href="signup-ar.html">إنشاء حساب</a>
        <a href="products.html">English</a>
      </nav>
    </div>
  </header>

  <h2>المنتجات المتاحة</h2>

  <section class="products-grid">
    <div class="product-card">
      <img src="https://cdn-icons-png.flaticon.com/512/2920/2920031.png" alt="هاتف ذكي" />
      <h3>هاتف ذكي</h3>
      <p class="price">٥٬٩٩٩ ج.م</p>
      <p>هاتف عالي الجودة بمميزات متقدمة.</p>
    </div>
    <div class="product-card">
      <img src="https://cdn-icons-png.flaticon.com/512/3794/3794434.png" alt="سماعات" />
      <h3>سماعات</h3>
      <p class="price">٩٩٩ ج.م</p>
      <p>سماعات عازلة للضوضاء بعمر بطارية طويل.</p>
    </div>
    <div class="product-card">
      <img src="https://cdn-icons-png.flaticon.com/512/10617/10617159.png" alt="ساعة ذكية" />
      <h3>ساعة ذكية</h3>
      <p class="price">١٬٧٥٠ ج.م</p>
      <p>تصميم أنيق ومميزات لتتبع اللياقة.</p>
    </div>
  </section>

  <footer>
    &copy; 2025 EchoShop. جميع الحقوق محفوظة.
  </footer>

</body>
</html>
