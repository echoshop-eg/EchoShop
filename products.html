<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoShop - Products</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1e293b;
    }
    header h1 {
      color: #a3e635;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      background-color: #2563eb;
      padding: 0.5rem 1rem;
      border-radius: 20px;
    }
    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .product {
      background-color: #1e293b;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product h2 {
      margin-top: 1rem;
      font-size: 1.3rem;
    }
    .product p {
      margin: 0.5rem 0;
    }
    .price {
      color: #a3e635;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #0f172a;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>
    <h1>EchoShop</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </nav>
  </header>

  <section class="products-container">
    <div class="product">
      <img src="https://via.placeholder.com/200x200.png?text=Smartphone" alt="Smartphone">
      <h2>Smartphone</h2>
      <p class="price">EGP 5,999</p>
      <p>High-quality smartphone with advanced features.</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200.png?text=Headphones" alt="Headphones">
      <h2>Headphones</h2>
      <p class="price">EGP 999</p>
      <p>Noise-canceling headphones with long battery life.</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200.png?text=Smartwatch" alt="Smartwatch">
      <h2>Smartwatch</h2>
      <p class="price">EGP 1,750</p>
      <p>Elegant design and full fitness tracking features.</p>
    </div>
  </section>

  <footer>
    &copy; 2025 EchoShop. All rights reserved.
  </footer>
</body>
</html>
