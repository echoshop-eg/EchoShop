<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Products - EchoShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0f172a;
      color: white;
      margin: 0;
    }
    header {
      background-color: #1e293b;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      color: #a3e635;
      position: relative;
      font-weight: bold;
    }
    .logout-btn, .back-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 5px 14px;
      font-size: 0.85rem;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      border: none;
    }
    .logout-btn {
      right: 20px;
      background-color: #ef4444;
      color: white;
    }
    .back-btn {
      left: 20px;
      background-color: #22c55e;
      color: black;
    }
    h2 {
      text-align: center;
      margin-top: 2rem;
      color: #3b82f6;
    }
    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      padding: 2rem;
    }
    .product-card {
      background-color: #1e293b;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      width: 250px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .product-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 1rem;
    }
    .product-card h3 {
      margin: 0.5rem 0;
    }
    .product-card .price {
      color: #a3e635;
      font-size: 1.2rem;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #0f172a;
      color: #64748b;
      margin-top: 2rem;
    }
  </style>
  <script>
    function logout() {
      alert("You have been logged out.");
      window.location.href = "index.html";
    }
    function goBack() {
      window.history.back();
    }
  </script>
</head>
<body>
  <header>
    <a class="back-btn" href="#" onclick="goBack()">ðŸ”™ Back</a>
    <button class="logout-btn" onclick="logout()">Logout</button>
    My Products - EchoShop
  </header>

  <h2>Current Products</h2>

  <section class="products">
    <div class="product-card">
      <img src="https://cdn-icons-png.flaticon.com/512/2920/2920031.png" alt="Smartphone">
      <h3>Smartphone</h3>
      <p class="price">EGP 5,999</p>
      <p>High performance and excellent camera.</p>
    </div>
    <div class="product-card">
      <img src="https://cdn-icons-png.flaticon.com/512/3794/3794434.png" alt="Bluetooth Headphones">
      <h3>Bluetooth Headphones</h3>
      <p class="price">EGP 999</p>
      <p>Noise cancellation and long-lasting battery.</p>
    </div>
    <div class="product-card">
      <img src="https://cdn-icons-png.flaticon.com/512/10617/10617159.png" alt="Smartwatch">
      <h3>Smartwatch</h3>
      <p class="price">EGP 1,750</p>
      <p>Sleek design and full health tracking.</p>
    </div>
  </section>

  <footer>
    &copy; 2025 EchoShop. All rights reserved.
  </footer>
</body>
</html>
