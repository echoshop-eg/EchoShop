<!DOCTYPE html><html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>المنتجات | EchoShop</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background-color: #1e3a8a;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ccc;
    }
    th {
      background-color: #1e3a8a;
      color: white;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      td {
        border: none;
        position: relative;
        padding-left: 50%;
        text-align: right;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        padding-left: 10px;
        font-weight: bold;
        color: #1e3a8a;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>قائمة المنتجات</h1>
  </header>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>اسم المنتج</th>
          <th>الفئة</th>
          <th>السعر</th>
          <th>الكمية</th>
          <th>الحالة</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="اسم المنتج">سماعة بلوتوث</td>
          <td data-label="الفئة">إلكترونيات</td>
          <td data-label="السعر">250 ج.م</td>
          <td data-label="الكمية">10</td>
          <td data-label="الحالة">نشط</td>
        </tr>
        <tr>
          <td data-label="اسم المنتج">تيشيرت رجالي</td>
          <td data-label="الفئة">ملابس</td>
          <td data-label="السعر">150 ج.م</td>
          <td data-label="الكمية">25</td>
          <td data-label="الحالة">نشط</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
