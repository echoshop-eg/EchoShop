
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>منتجات EchoShop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 2rem;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #1e3a8a;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .product {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 4px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .product button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>منتجاتنا</h1>
  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="منتج 1">
      <h3>منتج 1</h3>
      <p>وصف مختصر للمنتج.</p>
      <button>أضف للسلة</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150" alt="منتج 2">
      <h3>منتج 2</h3>
      <p>وصف مختصر للمنتج.</p>
      <button>أضف للسلة</button>
    </div>
  </div>
</body>
</html>
