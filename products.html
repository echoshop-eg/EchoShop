<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EchoShop - Products</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: white;
    }

    header {
      background-color: #1e3a8a;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #a3e635;
      margin: 0;
    }

    .nav-buttons button {
      margin-left: 10px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
    }

    h2 {
      text-align: center;
      margin: 2rem 0;
      font-size: 2rem;
    }

    .products {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      padding: 1rem 2rem;
    }

    .product-card {
      background-color: #1e293b;
      border-radius: 12px;
      padding: 1.5rem;
      width: 280px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .product-card img {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }

    .product-card h3 {
      margin: 0.5rem 0;
    }

    .product-card .price {
      color: #a3e635;
      font-size: 1.2rem;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      background-color: #0f172a;
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <header>
    <h1>EchoShop</h1>
    <div class="nav-buttons">
      <button onclick="location.href='index.html'">Home</button>
      <button onclick="location.href='login.html'">Login</button>
      <button onclick="location.href='signup.html'">Signup</button>
      <button onclick="switchLang()">Arabic</button>
    </div>
  </header>

  <h2>Our Products</h2>

  <section class="products">
    <div class="product-card">
      <img src="https://cdn-icons-png.flaticon.com/512/2920/2920031.png" alt="Smartphone" />
      <h3>Smartphone</h3>
      <p class="price">EGP 5,999</p>
      <p>High-quality smartphone with advanced features.</p>
    </div>
    <div class="product-card">
      <img src="https://cdn-icons-png.flaticon.com/512/3794/3794434.png" alt="Headphones" />
      <h3>Headphones</h3>
      <p class="price">EGP 999</p>
      <p>Noise-canceling headphones with long battery life.</p>
    </div>
    <div class="product-card">
      <img src="https://cdn-icons-png.flaticon.com/512/10617/10617159.png" alt="Smartwatch" />
      <h3>Smartwatch</h3>
      <p class="price">EGP 1,750</p>
      <p>Elegant design and full fitness tracking features.</p>
    </div>
  </section>

  <footer>
    Â© 2025 EchoShop. All rights reserved.
  </footer>

  <script>
    function switchLang() {
      window.location.href = 'products-ar.html';
    }
  </script>
</body>
</html>
