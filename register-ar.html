<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل تاجر - EchoShop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e3a8a);
      color: white;
    }
    header {
      background-color: #1e293b;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #a3e635;
      text-decoration: none;
    }
    nav a {
      background-color: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      text-decoration: none;
      margin-right: 0.5rem;
    }
    .logout-btn, .back-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 5px 14px;
      font-size: 0.85rem;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      border: none;
    }
    .logout-btn {
      right: 20px;
      background-color: #ef4444;
      color: white;
    }
    .back-btn {
      left: 20px;
      background-color: #22c55e;
      color: black;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #60a5fa;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #2563eb;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    footer {
      background-color: #0f172a;
      text-align: center;
      padding: 1rem;
      color: #94a3b8;
      margin-top: 3rem;
    }
  </style>
  <script>
    function logout() {
      alert("تم تسجيل الخروج.");
      window.location.href = "index-ar.html";
    }
    function goBack() {
      window.history.back();
    }
  </script>
</head>
<body>

  <header>
    <a class="back-btn" href="#" onclick="goBack()">🔙 عودة</a>
    <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
    <a href="index-ar.html" class="logo">EchoShop</a>
    <nav>
      <a href="dashboard-ar.html">لوحة التحكم</a>
      <a href="products-ar.html">المنتجات</a>
      <a href="orders-ar.html">الطلبات</a>
    </nav>
  </header>

  <main>
    <h2>تسجيل تاجر</h2>
    <form>
      <label for="name">الاسم الكامل</label>
      <input type="text" id="name" placeholder="أدخل الاسم الكامل" required>

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" placeholder="example@email.com" required>

      <label for="phone">رقم الهاتف</label>
      <input type="tel" id="phone" placeholder="01xxxxxxxxx" required>

      <label for="store">اسم المتجر / النشاط</label>
      <input type="text" id="store" placeholder="اسم المتجر أو النشاط التجاري" required>

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" placeholder="********" required>

      <label for="confirm">تأكيد كلمة المرور</label>
      <input type="password" id="confirm" placeholder="********" required>

      <button type="submit">تسجيل كتاجر</button>
    </form>
  </main>

  <footer>
    &copy; 2025 EchoShop - جميع الحقوق محفوظة
  </footer>

</body>
</html>
