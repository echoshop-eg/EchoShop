<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل تاجر - EchoShop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: white;
    }

    header {
      background-color: #020617;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .header-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #a3e635;
      text-decoration: none;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    nav a, nav button {
      background-color: #2563eb;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    nav a:hover, nav button:hover {
      background-color: #1d4ed8;
    }

    main {
      max-width: 600px;
      margin: 60px auto;
      background-color: #1e293b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #3b82f6;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    .btn-submit {
      background-color: #a3e635;
      color: black;
      font-weight: bold;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    .btn-submit:hover {
      background-color: #bef264;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <a href="index.html" class="logo">EchoShop</a>
      <nav>
        <a href="index.html">الرئيسية</a>
        <a href="products.html">المنتجات</a>
        <a href="contact.html">مساعدة</a>
        <button onclick="toggleLang()" id="langBtn">English</button>
      </nav>
    </div>
  </header>

  <main>
    <h1>تسجيل تاجر جديد</h1>
    <form>
      <label for="storeName">اسم المتجر</label>
      <input type="text" id="storeName" name="storeName" placeholder="مثلاً: متجر التوفير" required />

      <label for="ownerName">اسم التاجر</label>
      <input type="text" id="ownerName" name="ownerName" placeholder="مثلاً: أحمد علي" required />

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required />

      <label for="phone">رقم الهاتف</label>
      <input type="tel" id="phone" name="phone" placeholder="01000000000" required />

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" name="password" placeholder="********" required />

      <button type="submit" class="btn-submit">🛍️ تسجيل كـ تاجر</button>
    </form>
  </main>

  <script>
    function toggleLang() {
      const btn = document.getElementById('langBtn');
      if (btn.textContent === 'English') {
        btn.textContent = 'العربية';
        alert('Will switch to English soon!');
      } else {
        btn.textContent = 'English';
        alert('سيتم التحويل إلى اللغة العربية قريبًا!');
      }
    }
  </script>

</body>
</html>
