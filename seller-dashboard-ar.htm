<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم التاجر - EchoShop</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; }
    header { background: #1e293b; padding: 1rem; text-align: center; font-size: 1.5rem; color: #a3e635; }
    nav { background: #1e3a8a; padding: 1rem; display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; }
    nav a { background: #2563eb; color: white; padding: 0.5rem 1rem; text-decoration: none; border-radius: 20px; }
    nav a:hover { background: #1d4ed8; }
    section { max-width: 1000px; margin: 2rem auto; background: #1e293b; padding: 2rem; border-radius: 10px; }
    h2 { color: #60a5fa; margin-bottom: 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 12px; text-align: center; border: 1px solid #334155; }
    th { background: #1e40af; color: #a3e635; }
    .btn { padding: 6px 12px; border-radius: 20px; border: none; cursor: pointer; }
    .btn-edit { background: #facc15; color: black; }
    .btn-delete { background: #ef4444; color: white; }
    footer { text-align: center; padding: 2rem; background: #0f172a; color: #64748b; margin-top: 2rem; }
  </style>
</head>
<body>
  <header>لوحة تحكم التاجر - EchoShop</header>
  <nav>
    <a href="#my-products">منتجاتي</a>
    <a href="#orders">الطلبات</a>
    <a href="#add-product">إضافة منتج</a>
    <a href="../index-ar.html">الصفحة الرئيسية</a>
  </nav>  <section id="my-products">
    <h2>📦 منتجاتي</h2>
    <table>
      <thead>
        <tr><th>الصورة</th><th>الاسم</th><th>الفئة</th><th>السعر</th><th>الحالة</th><th>الإجراءات</th></tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="https://cdn-icons-png.flaticon.com/512/2784/2784445.png" width="40"></td>
          <td>هاتف ذكي</td>
          <td>إلكترونيات</td>
          <td>4500 جنيه</td>
          <td>نشط</td>
          <td><button class="btn btn-edit">تعديل</button> <button class="btn btn-delete">حذف</button></td>
        </tr>
      </tbody>
    </table>
  </section>  <section id="orders">
    <h2>📑 الطلبات</h2>
    <table>
      <thead>
        <tr><th>رقم الطلب</th><th>المنتج</th><th>العميل</th><th>الكمية</th><th>الحالة</th></tr>
      </thead>
      <tbody>
        <tr>
          <td>#1023</td>
          <td>هاتف ذكي</td>
          <td>مستخدم123</td>
          <td>1</td>
          <td>تم الشحن</td>
        </tr>
      </tbody>
    </table>
  </section>  <section id="add-product">
    <h2>➕ إضافة منتج جديد</h2>
    <form>
      <label>الاسم: <input type="text" name="name" required></label><br><br>
      <label>الفئة: <input type="text" name="category" required></label><br><br>
      <label>السعر (جنيه): <input type="number" name="price" required></label><br><br>
      <label>رفع صورة: <input type="file" name="image"></label><br><br>
      <button type="submit" class="btn btn-edit">إضافة المنتج</button>
    </form>
  </section>  <footer>&copy; 2025 لوحة تحكم التاجر - EchoShop</footer>
</body>
</html>
