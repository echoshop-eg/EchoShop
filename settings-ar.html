<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إعدادات الحساب - EchoShop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: white;
    }

    header {
      background-color: #020617;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .header-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #a3e635;
      text-decoration: none;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    nav a, nav button {
      background-color: #2563eb;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    nav a:hover, nav button:hover {
      background-color: #1d4ed8;
    }

    main {
      max-width: 600px;
      margin: 60px auto;
      background-color: #1e293b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #3b82f6;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    .btn-save {
      background-color: #a3e635;
      color: black;
      font-weight: bold;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    .btn-save:hover {
      background-color: #bef264;
    }

    .danger-zone {
      margin-top: 40px;
      border-top: 1px solid #334155;
      padding-top: 20px;
    }

    .danger-zone h3 {
      color: #f87171;
    }

    .btn-delete {
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
      width: 100%;
    }

    .btn-delete:hover {
      background-color: #dc2626;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <a href="index-ar.html" class="logo">EchoShop</a>
      <nav>
        <a href="dashboard-ar.html">لوحة التحكم</a>
        <a href="products-ar.html">منتجاتي</a>
        <a href="orders-ar.html">الطلبات</a>
        <a href="add-product-ar.html">إضافة منتج</a>
        <button onclick="window.location.href='settings.html'">English</button>
      </nav>
    </div>
  </header>

  <main>
    <h1>إعدادات الحساب</h1>
    <form>
      <label for="username">اسم المستخدم</label>
      <input type="text" id="username" name="username" placeholder="مثلاً: أحمد تاجر">

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" placeholder="example@email.com">

      <label for="password">كلمة المرور الجديدة</label>
      <input type="password" id="password" name="password" placeholder="********">

      <button type="submit" class="btn-save">💾 حفظ التغييرات</button>
    </form>

    <div class="danger-zone">
      <h3>❗ منطقة حساسة</h3>
      <p>احذف حسابك نهائيًا من EchoShop.</p>
      <button class="btn-delete">🗑️ حذف الحساب</button>
    </div>
  </main>

</body>
</html>
