<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الإعدادات - EchoShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0f172a;
      color: white;
      margin: 0;
    }
    header {
      background-color: #1e293b;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      color: #a3e635;
      position: relative;
    }
    .logout-btn, .back-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 6px 14px;
      font-size: 0.85rem;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      text-decoration: none;
    }
    .logout-btn {
      right: 20px;
      background-color: #ef4444;
      color: white;
    }
    .back-btn {
      left: 20px;
      background-color: #22c55e;
      color: black;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 10px;
    }
    h2 {
      color: #60a5fa;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 6px;
    }
    .submit-btn {
      background-color: #3b82f6;
      color: white;
      font-weight: bold;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 2rem;
    }
    .submit-btn:hover {
      background-color: #2563eb;
    }
    .extra-links {
      margin-top: 2rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .extra-links a {
      flex: 1;
      text-align: center;
      background-color: #2563eb;
      padding: 0.7rem;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #0f172a;
      color: #64748b;
      margin-top: 2rem;
    }
  </style>
  <script>
    function logout() {
      alert("تم تسجيل الخروج.");
      window.location.href = "index-ar.html";
    }
  </script>
</head>
<body>
  <header>
    <a class="back-btn" href="admin-dashboard-ar.html">🔙 عودة</a>
    <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
    الإعدادات - EchoShop
  </header>

  <div class="container">
    <h2>تعديل البيانات الشخصية</h2>
    <form>
      <label for="username">اسم المستخدم</label>
      <input type="text" id="username" placeholder="أدخل اسمك">

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" placeholder="example@email.com">

      <label for="password">كلمة المرور الجديدة</label>
      <input type="password" id="password" placeholder="********">

      <label for="notifications">
        <input type="checkbox" id="notifications"> تفعيل التنبيهات والإشعارات
      </label>

      <button type="submit" class="submit-btn">💾 حفظ التغييرات</button>
    </form>

    <div class="extra-links">
      <a href="privacy.html">سياسة الخصوصية</a>
      <a href="contact-ar.html">اتصل بنا</a>
      <a href="theme-settings-ar.html">إعدادات المظهر</a>
    </div>
  </div>

  <footer>
    &copy; 2025 EchoShop. جميع الحقوق محفوظة.
  </footer>
</body>
</html>
