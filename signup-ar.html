<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب - EchoShop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e3a8a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .signup-box {
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #a3e635;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      direction: rtl;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #2563eb;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .lang-toggle {
      text-align: center;
      margin-top: 1rem;
    }
    .lang-toggle a {
      color: #38bdf8;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .lang-toggle a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>إنشاء حساب جديد</h2>
    <form>
      <label for="name">الاسم الكامل</label>
      <input type="text" id="name" placeholder="محمد أحمد" required>

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" placeholder="you@example.com" required>

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" placeholder="ادخل كلمة المرور" required>

      <button type="submit">إنشاء حساب</button>
    </form>

    <div class="lang-toggle">
      <a href="signup.html">English</a>
    </div>
  </div>
</body>
</html>
