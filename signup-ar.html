<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء حساب - EchoShop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: white;
    }

    header {
      background-color: #020617;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .header-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #a3e635;
      text-decoration: none;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    nav a, nav button {
      background-color: #2563eb;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    nav a:hover, nav button:hover {
      background-color: #1d4ed8;
    }

    .container {
      max-width: 450px;
      margin: 60px auto;
      background-color: #1e293b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      color: #3b82f6;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #a3e635;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #bef264;
    }

    .footer-link {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .footer-link a {
      color: #60a5fa;
      text-decoration: none;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-container">
      <a href="index-ar.html" class="logo">EchoShop</a>
      <nav>
        <a href="login-ar.html">تسجيل الدخول</a>
        <a href="products-ar.html">المنتجات</a>
        <a href="contact.html">مساعدة</a>
        <button onclick="window.location.href='signup.html'">English</button>
      </nav>
    </div>
  </header>

  <div class="container">
    <h1>إنشاء حساب جديد</h1>
    <form>
      <label for="name">الاسم الكامل</label>
      <input type="text" id="name" name="name" placeholder="مثلاً: محمد أحمد" required />

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required />

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" name="password" placeholder="********" required />

      <input type="submit" value="تسجيل">
    </form>
    <div class="footer-link">
      لديك حساب بالفعل؟ <a href="login-ar.html">تسجيل الدخول</a>
    </div>
  </div>

</body>
</html>
