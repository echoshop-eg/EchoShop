<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - EchoShop</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYRpJuvoCgfpD39Vi8ZCLGjRj3XEuT4c",
      authDomain: "echoshop-de4a2.firebaseapp.com",
      projectId: "echoshop-de4a2",
      storageBucket: "echoshop-de4a2.appspot.com",
      messagingSenderId: "520831479136",
      appId: "1:520831479136:web:7dbf6bced8d8b40e46a05",
      measurementId: "G-67H09N8P0E"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("signupForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirm = document.getElementById("confirm").value;
        const role = document.getElementById("role").value;

        if (password !== confirm) {
          alert("Passwords do not match.");
          return;
        }

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          await setDoc(doc(db, "users", user.uid), {
            email: email,
            role: role
          });

          alert("Account created and saved successfully!");

          if (role === "client") {
            window.location.href = "index.html";
          } else if (role === "seller") {
            window.location.href = "seller-register.html";
          }
        } catch (error) {
          alert("Error: " + error.message);
        }
      });
    });
  </script>
</head>
<body>
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="password" id="confirm" placeholder="Confirm Password" required />
    <select id="role" required>
      <option value="">-- Select User Type --</option>
      <option value="client">Client</option>
      <option value="seller">Seller</option>
    </select>
    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
