
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل حساب جديد - EchoShop</title>
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-box {
      background-color: #1e293b;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #3b82f6;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    .links {
      text-align: center;
      margin-top: 15px;
    }
    .links a {
      color: #38bdf8;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>تسجيل حساب جديد</h2>
    <form>
      <label for="fullname">الاسم الكامل</label>
      <input type="text" id="fullname" name="fullname" placeholder="ماجد منير" required>

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" placeholder="email@example.com" required>

      <label for="phone">رقم الهاتف</label>
      <input type="tel" id="phone" name="phone" placeholder="0123456789" required>

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" name="password" placeholder="********" required>

      <label for="confirm-password">تأكيد كلمة المرور</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="********" required>

      <button type="submit">📋 إنشاء الحساب</button>
    </form>
    <div class="links">
      <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
    </div>
  </div>
</body>
</html>
