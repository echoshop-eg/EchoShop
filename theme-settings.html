<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme & Banner Settings - Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0f172a;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e293b;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      color: #a3e635;
      position: relative;
    }
    .logout-btn {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h2 {
      color: #60a5fa;
    }
    .themes, .banners {
      margin-bottom: 2rem;
    }
    .theme-option {
      display: inline-block;
      width: 100px;
      height: 100px;
      border-radius: 8px;
      margin: 0.5rem;
      cursor: pointer;
      border: 3px solid transparent;
    }
    .theme-option:hover {
      border: 3px solid #a3e635;
    }
    .banner-settings {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .banner-settings input {
      padding: 0.5rem;
      width: 100%;
      border-radius: 5px;
      border: none;
    }
    .banner-section {
      background: #1e293b;
      padding: 1rem;
      border-radius: 10px;
    }
    .save-btn {
      padding: 0.7rem 2rem;
      background-color: #22c55e;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      color: black;
      font-weight: bold;
      margin-top: 1rem;
    }
    label {
      display: block;
      margin-top: 0.5rem;
    }
    .back-btn {
      display: inline-block;
      margin: 1rem 0;
      background-color: #facc15;
      color: #000;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
    }
    .back-btn:hover {
      background-color: #eab308;
    }
  </style>
  <script>
    function logout() {
      alert("You have been logged out.");
      window.location.href = "index.html";
    }
  </script>
</head>
<body>

  <header>
    <button class="logout-btn" onclick="logout()">Logout</button>
    Theme & Banner Settings
  </header>

  <div class="container">
    <a class="back-btn" href="admin-dashboard.html">‚è™ Back to Dashboard</a>

    <section class="themes">
      <h2>Choose Site Theme</h2>
      <div>
        <div class="theme-option" style="background: #0f172a" title="Dark Mode"></div>
        <div class="theme-option" style="background: #ffffff" title="Light Mode"></div>
        <div class="theme-option" style="background: linear-gradient(to right, #14b8a6, #0ea5e9)" title="Blue Green"></div>
        <div class="theme-option" style="background: #facc15" title="Yellow"></div>
        <div class="theme-option" style="background: #dc2626" title="Red"></div>
        <div class="theme-option" style="background: #9333ea" title="Purple"></div>
      </div>
    </section>

    <section class="banners">
      <h2>Main Banner Controls</h2>
      <div class="banner-section">
        <label for="banner1">Banner 1 Image URL:</label>
        <input type="text" id="banner1" placeholder="https://example.com/banner1.jpg">
        <label for="banner1-width">Width (px):</label>
        <input type="number" id="banner1-width" placeholder="100%">
        <label for="banner1-height">Height (px):</label>
        <input type="number" id="banner1-height" placeholder="300">
        <label for="banner1-visible">
          <input type="checkbox" id="banner1-visible" checked>
          Show this banner
        </label>
      </div>
    </section>

    <button class="save-btn">Save Settings</button>
  </div>
</body>
</html>
